<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/edin-m/edin-m.github.io/contents' + window.location.pathname);
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {  
          htmlString += `<li><a href="${file.html_url}">${file.name}</a></li>`;
        }
   
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
